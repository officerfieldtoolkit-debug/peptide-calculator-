<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Change</title>
</head>

<body
    style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f5;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
        style="background-color: #f4f4f5;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table role="presentation" width="560" cellspacing="0" cellpadding="0" border="0"
                    style="background-color: #ffffff; border-radius: 12px;">
                    <!-- Header -->
                    <tr>
                        <td align="center"
                            style="background-color: #06b6d4; padding: 32px; border-radius: 12px 12px 0 0;">
                            <h1 style="margin: 0; font-size: 24px; font-weight: 700; color: #ffffff;">Peptide Tracker
                            </h1>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 40px 32px;">
                            <h2 style="margin: 0 0 16px 0; font-size: 22px; font-weight: 600; color: #1f2937;">Email
                                Address Update</h2>

                            <p style="margin: 0 0 24px 0; font-size: 16px; line-height: 1.6; color: #4b5563;">
                                Use the link below to confirm your new email address for Peptide Tracker.
                            </p>

                            <!-- Button -->
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td align="center" style="padding: 16px 0;">
                                        <a href="{{ .ConfirmationURL }}"
                                            style="display: inline-block; background-color: #06b6d4; color: #ffffff; text-decoration: none; padding: 14px 32px; border-radius: 8px; font-size: 16px; font-weight: 600;">Confirm
                                            Email</a>
                                    </td>
                                </tr>
                            </table>

                            <p
                                style="margin: 24px 0; font-size: 14px; color: #6b7280; background-color: #f9fafb; padding: 12px 16px; border-radius: 8px;">
                                This link expires in 24 hours.
                            </p>

                            <hr style="border: none; border-top: 1px solid #e5e7eb; margin: 24px 0;">

                            <p style="margin: 0 0 16px 0; font-size: 14px; color: #6b7280;">
                                Did not make this change? Please secure your Peptide Tracker profile.
                            </p>

                            <p style="margin: 0; font-size: 12px; color: #9ca3af; word-break: break-all;">
                                Link: {{ .ConfirmationURL }}
                            </p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center"
                            style="padding: 24px 32px; background-color: #f9fafb; border-radius: 0 0 12px 12px;">
                            <p style="margin: 0; font-size: 12px; color: #9ca3af;">
                                Peptide Tracker
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
